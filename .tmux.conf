# Fix colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Make ctrl space the prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Resize panes with alt + hjkl
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5

# Set split window to prefix + / and prefix + -
bind '-' split-window -v -c "#{pane_current_path}"
bind '/' split-window -h -c "#{pane_current_path}"

# Enable mouse
set -g mouse on
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Enable copying with mouse
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -n TripleClick1Pane \
    copy-mode -M \; \
    send -X select-line \; \
    run-shell -d 0.1 \; \
    send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"\; \

bind -n DoubleClick1Pane \
    copy-mode -M \; \
    send -X select-word \; \
    run-shell -d 0.1 \; \
    send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"\; \

# VSCode theme
set -g @plugin 'SBlokhuizen/tmux-dark-plus-theme'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Allow split panes over SSH
set-option -g @ssh-split-h-key "/"
set-option -g @ssh-split-v-key "-"
set-option -g @ssh-split-keep-cwd "true"
set-option -g @ssh-split-keep-remote-cwd "true"
set -g @plugin 'pschmitt/tmux-ssh-split'

# Sync clipboard tmux
set -g allow-passthrough on
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
